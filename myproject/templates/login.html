<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button type="submit">Login</button>
    </form>
    {% if request.COOKIES.success_logins %}
        <p>Successful logins: {{ request.COOKIES.success_logins }}</p>
    {% endif %}
    {% if failed_login_attempts %}
        <p>Failed login attempts: {{ failed_login_attempts }}</p>
    {% endif %}
</body>
</html>
